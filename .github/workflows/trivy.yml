name: Trivy

on:
  push:
    branches: ["main", "future"]
  pull_request:
    branches: ["main", "future"]
  schedule:
    - cron: "19 7 * * 0"

jobs:
  build:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Alpine image from Dockerfile
        run: |
          path="./alpine"
          docker build -f $path/Dockerfile -t spacelift:${{ github.sha }} $path

      - name: Build Debian image from Dockerfile
        run: |
          path="./debian"
          docker build -f $path/Dockerfile -t spacelift-debian:${{ github.sha }} $path

      - name: Run Trivy vulnerability scanner on Alpine image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "spacelift:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Run Trivy vulnerability scanner on Debian image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "spacelift-debian:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results-debian.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results for Alpine image to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: "trivy-results.sarif"

      - name: Upload Trivy scan results for Debian image to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: "trivy-results-debian.sarif"
