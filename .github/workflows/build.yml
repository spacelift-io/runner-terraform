name: Build

on:
  push:
    ignore-branches:
      - main
      - future
jobs:
  deployment:
    name: Build the image
    runs-on: ubuntu-latest
    container: docker
    steps:
      - name: Check out repository code
        uses: actions/checkout@main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push the image
        uses: docker/build-push-action@v3
        id: build
        with:
          push: false
          platforms: linux/amd64,linux/arm64
          tags: runner-terraform:latest
      
      - name: Test if terragrunt & infracost are properly installed
        run: |
          echo ${{ steps.build.outputs.imageid }}
          docker images | grep terraform
          # docker run --rm runner-terraform:latest terragrunt --version && infracost --version
